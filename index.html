<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profissional v2</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --primary: #2c3e50; --accent: #3498db; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-size: 0.85rem; font-weight: bold; margin-bottom: 5px; color: #666; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }

        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-add { background: var(--accent); color: white; }
        .btn-pdf { background: #27ae60; color: white; width: 100%; margin-top: 20px; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Tabela Organizada */
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th { background: var(--primary); color: white; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: left; }
        tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Dados</h2>
    
    <div class="form-grid">
        <div class="form-group">
            <label>Data</label>
            <input type="date" id="inputData">
        </div>
        <div class="form-group">
            <label>Tipo</label>
            <select id="selectTipo">
                <option value="Normal">Normal</option>
                <option value="Dupla">Dupla</option>
            </select>
        </div>
        <div class="form-group">
            <label>Detalhes</label>
            <select id="selectDetalhes">
                <option value="Dia útil">Dia útil</option>
                <option value="Domingo">Domingo</option>
                <option value="Feriado">Feriado</option>
            </select>
        </div>
        <div class="form-group" style="justify-content: flex-end;">
            <button class="btn-add" onclick="adicionarRegistro()">Adicionar</button>
        </div>
    </div>

    <table id="tabelaRegistros">
        <thead>
            <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Detalhes</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>

    <button class="btn-pdf" onclick="gerarPDF()">Gerar PDF Profissional</button>
</div>
